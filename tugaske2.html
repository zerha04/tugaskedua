<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tugas 2 Pemrograman Web</title>
  <style>
    body 
      { font-family: Arial, sans-serif;
      margin: 30px;
      background: #f9f9f9;
      color: #222; }
    form 
      { max-width: 400px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 6px; }
    fieldset 
      { border: 1px solid #bbb;
      margin-bottom: 15px;
      padding: 12px 15px 15px;
      border-radius: 4px; }
    legend 
     { font-weight: bold;
      padding: 0 6px; }
    label 
     { display: block;
      margin-bottom: 6px;
      font-weight: 600; }

    input[type="text"],
    input[type="password"],
    textarea,
    select 
      { width: 100%;
      padding: 6px 8px;
      margin-bottom: 12px;
      border: 1px solid #888;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
      transition: border-color 0.3s ease; }

    input[type="text"]:focus,
    input[type="password"]:focus,
    textarea:focus,
    select:focus 
      { border-color: #007BFF;
      outline: none; }
    textarea 
     { resize: vertical;
      min-height: 60px; }
    .options 
     { margin-bottom: 12px; }
    .options label 
     { display: flex;
      align-items: center;
      font-weight: normal;
      margin-bottom: 6px;
      cursor: pointer; }

    .options input[type="radio"],
    .options input[type="checkbox"] 
     { margin-right: 8px;
      cursor: pointer;
      width: 16px;
      height: 16px }
    .buttons 
      { display: flex;
      gap: 10px; }
    input[type="submit"],
    input[type="reset"] 
      { padding: 8px 16px;
      border: 1.5px solid #007BFF;
      background: #007BFF;
      color: white;
      cursor: pointer;
      font-weight: 600;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease; }
    input[type="reset"] 
     { background: white;
      color: #007BFF;}
    input[type="submit"]:hover
     {  background: #0056b3;
      border-color: #0056b3; }
    input[type="reset"]:hover
     { background: #007BFF;
      color: white; }
  </style>
</head>
<body>
  <form>
    <fieldset>
      <legend>Akun</legend>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Masukkan username" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Masukkan password" />

      <label for="confirm-password">Konfirmasi Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Konfirmasi password" />
    </fieldset>

    <fieldset>
      <legend>Data</legend>
      <label for="name">Nama</label>
      <input type="text" id="name" name="name" placeholder="Masukkan nama" />

      <label>Jenis Kelamin</label>
      <div class="options">
        <label><input type="radio" name="gender" value="pria" /> Pria</label>
        <label><input type="radio" name="gender" value="perempuan" /> Perempuan</label>
      </div>

      <label>Informasi Yang Disukai</label>
      <div class="options">
        <label><input type="checkbox" name="info[]" value="olahraga" /> Olahraga</label>
        <label><input type="checkbox" name="info[]" value="travelling" /> Travelling</label>
        <label><input type="checkbox" name="info[]" value="kesehatan" /> Kesehatan</label>
      </div>

      <label for="additional-info">Keterangan Tambahan</label>
      <textarea id="additional-info" name="additional-info" placeholder="Tulis keterangan jika ada..."></textarea>

      <label for="options">Pilih Option</label>
      <select id="options" name="options">
        <option value="" disabled selected>Pilih salah satu</option>
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    </fieldset>

    <div class="buttons">
      <input type="submit" value="Daftar" />
      <input type="reset" value="reset" />
    </div>
  </form>
</body>
</html>
